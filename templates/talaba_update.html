<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kutubxona | talaba qoshish</title>
</head>
<body>
<h1>{{ talaba.ism }} malumotini tahrirlash</h1>
<hr>
<form method="post">
  {% csrf_token %}
  <label>ism:</label>
  <input type="text" name="ism" value="{{talaba.ism}}" required>
  <br>  <br>
  <label>kurs:</label>
  <input type="number" name="kurs" value="{{talaba.kurs}}" required>
  <br>  <br>
  <label>guruh:</label>
  <input type="text" name="guruh" value="{{talaba.guruh}}" required>
  <br>  <br>
  <label>yosh:</label>
  <input type="number" name="yosh" value="{{talaba.yosh}}" required>
  <br>  <br>
  <label>Kitob soni:</label>
  <input type="text" name="kitob_soni" value="{{talaba.kitob_soni}}" required>
  <br>  <br>
  <button>Tasdiqlash</button>

</form>
</body>
</html>
